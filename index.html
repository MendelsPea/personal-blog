<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
</head>

<body>
    <!-- 网站头部，包含标题和导航栏。 -->
    <header>
        <h1>欢迎来到我的博客</h1>
        <!-- 导航菜单，链接到网站的不同页面（文章、关于我、联系我、登录）。 -->
        <nav>
            <!-- 无序列表 -->
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="articles.html">文章</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html">联系我</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>

    <!-- 网站的主要内容区域，包括最新文章的预览。 -->
    <main>
        <section> <!-- 对文章内容进行分段，以便更好地组织和结构化文档 -->
            <h2>最新文章</h2>
            <article> <!-- 表示文档页面中独立完整的可独立发布的内容 -->
                <h3><a href="article-detail.html">HTML5 学习笔记</a></h3>
                <p>介绍 HTML5 的核心知识点...</p>
            </article>
            <article>
                <h3><a href="article-detail.html">如何开始前端开发</a></h3>
                <p>前端开发入门指南...</p>
            </article>
        </section>
    </main>

    <!-- 侧边栏，展示热门文章。 -->
    <aside> <!-- 用来表示与周围内容相关，但又可以独立于周围内容 -->
        <h3>热门文章</h3>
        <ul>
            <li><a href="article-detail.html">HTML5 最佳实践</a></li>
            <li><a href="article-detail.html">CSS3 新特性</a></li>
        </ul>
    </aside>
    <!-- 网站的底部，包含版权信息。 -->
    <footer>
        <p>© 2025 我的博客. All rights reserved.</p>
    </footer>

</body>

</html>
